<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
	<h3>使用 meter 元素来度量给定范围（gauge）内的数据</h3>
    <p>显示度量值：</p>
    <meter value="3" min="0" max="10">3/10</meter>
    <br>
    <meter value="0.6">60%</meter>
    <p><b>注释：</b>Internet Explorer 不支持 meter 标签。</p>
    <p>硬盘实际使用情况
        <meter value="43.9" max="119" min="0">43.9/119</meter>GB </p>
    <p>
        硬盘实际使用情况
        <meter value="43.9" max="119" min="0" low="50" high="70" optimum="70"></meter>
    </p>
</body>

</html>
